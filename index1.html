<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jussara Hotel - Painel de Ocupa√ß√£o (DEMO)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background-color: #f0f2f5; }
        .container { max-width: 1000px; margin: auto; }
        h1 { color: #007bff; text-align: center; margin-bottom: 20px; }
        #painel-quartos { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .card-quarto { 
            width: 200px; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            transition: transform 0.2s;
            cursor: pointer; /* Adicionado para mostrar que √© clic√°vel */
        }
        .card-quarto:hover { transform: translateY(-5px); }
        .card-quarto h2 { margin-top: 0; font-size: 1.8em; text-align: center; }
        .card-quarto p { margin: 5px 0; font-size: 0.9em; }
        
        /* Cores */
        .vago { background-color: #d4edda; border: 3px solid #28a745; color: #155724; } /* Verde - Vago */
        .ocupado { background-color: #f8d7da; border: 3px solid #dc3545; color: #721c24; } /* Vermelho - Ocupado */
        
        #ultimo-refresh { text-align: center; margin: 15px 0; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <h1>üìÖ Painel de Ocupa√ß√£o (Modo Demonstra√ß√£o)</h1>
    <p style="text-align:center; font-style: italic;">Estes dados s√£o est√°ticos e N√ÉO v√™m da API, mas sim do JSON fornecido.</p>
    <div id="ultimo-refresh"></div>
    <div id="painel-quartos">
        </div>
</div>

<script>
    // 1. DADOS DE ENTRADA (O SEU JSON FORNECIDO)
    const DADOS_OCUPACAO = [
        {
            "id_quarto": 101,
            "tipo": "Standard",
            "capacidade": 2,
            "preco_diaria": 150.0,
            "status": "OCUPADO",
            "hospede_nome": "Dona Jussara Silva",
            "check_out_previsto": "2025-12-14"
        },
        {
            "id_quarto": 102,
            "tipo": "Standard",
            "capacidade": 2,
            "preco_diaria": 150.0,
            "status": "VAGO",
            "hospede_nome": null,
            "check_out_previsto": null
        },
        {
            "id_quarto": 201,
            "tipo": "Luxo",
            "capacidade": 3,
            "preco_diaria": 250.0,
            "status": "OCUPADO",
            "hospede_nome": "Sr. Jo√£o Cliente",
            "check_out_previsto": "2025-12-12"
        },
        {
            "id_quarto": 202,
            "tipo": "Luxo",
            "capacidade": 3,
            "preco_diaria": 250.0,
            "status": "VAGO",
            "hospede_nome": null,
            "check_out_previsto": null
        },
        {
            "id_quarto": 301,
            "tipo": "Su√≠te Master",
            "capacidade": 4,
            "preco_diaria": 400.0,
            "status": "VAGO",
            "hospede_nome": null,
            "check_out_previsto": null
        }
    ];

    const painelDiv = document.getElementById('painel-quartos');
    const refreshDiv = document.getElementById('ultimo-refresh');

    function renderizarPainel(quartos) {
        painelDiv.innerHTML = ''; // Limpa
        quartos.forEach(quarto => {
            const statusClass = quarto.status.toLowerCase();
            const card = document.createElement('div');
            // Adicionamos um ID e um atributo de dados para o caso de o card ser clic√°vel
            card.id = `quarto-${quarto.id_quarto}`;
            card.className = `card-quarto ${statusClass}`;
            card.setAttribute('data-quarto-id', quarto.id_quarto);
            
            let detalhes = '';
            if (quarto.status === 'OCUPADO') {
                detalhes = `
                    <p>H√≥spede: <strong>${quarto.hospede_nome || 'N/A'}</strong></p>
                    <p>Check-out: <strong>${formatarData(quarto.check_out_previsto)}</strong></p>
                `;
            } else {
                detalhes = `<p>Tipo: ${quarto.tipo}</p><p>Pronto para Check-in!</p>`;
            }

            card.innerHTML = `
                <h2>Quarto ${quarto.id_quarto}</h2>
                <p>Status: <strong>${quarto.status}</strong></p>
                ${detalhes}
            `;
            painelDiv.appendChild(card);
        });
    }

    function formatarData(dataStr) {
        if (!dataStr) return 'N/A';
        const partes = dataStr.split('-');
        if (partes.length === 3) {
            return `${partes[2]}/${partes[1]}/${partes[0]}`;
        }
        return dataStr;
    }

    // A fun√ß√£o principal agora renderiza diretamente os dados est√°ticos
    function carregarOcupacaoDemo() {
        renderizarPainel(DADOS_OCUPACAO);
        refreshDiv.innerHTML = `Dados carregados do JSON em: ${new Date().toLocaleTimeString('pt-BR')}`;
    }

    // Inicia a demonstra√ß√£o ao carregar a p√°gina
    carregarOcupacaoDemo(); 
    
    // NOTA: A simula√ß√£o N√ÉO usa setInterval, pois os dados s√£o est√°ticos. 
    // No painel real (com API), voc√™ usaria o setInterval.

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jussara Hotel - Check-out</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 20px; 
            background-color: #f0f2f5; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }
        .container { 
            max-width: 500px; 
            margin: auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); 
        }
        h1 { 
            color: #dc3545; /* Cor Vermelha para A√ß√£o Final */
            border-bottom: 2px solid #dc3545; 
            padding-bottom: 10px; 
            margin-bottom: 25px; 
            text-align: center; 
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        .form-group input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 1em;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #dc3545; /* Cor do T√≠tulo */
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1.1em; 
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #c82333; }
        
        #feedback { margin-top: 20px; padding: 15px; border-radius: 6px; font-weight: bold; text-align: center; }
        .sucesso { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .erro { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alerta { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
    </style>
</head>
<body>

<div class="container">
    <h1>üö™ Sa√≠da e Fechamento de Conta (Check-out)</h1>
    <div id="feedback" class="alerta">Insira o Quarto ou o ID da Reserva para encerrar a estadia.</div>

    <form id="checkoutForm">
        <div class="form-group">
            <label for="identificador">ID do Quarto ou ID da Reserva:</label>
            <input type="text" id="identificador" required placeholder="Ex: 201 ou 2 (ID da Reserva)">
            <small style="color:#6c757d;">O sistema finalizar√° a reserva ativa associada ao identificador.</small>
        </div>
        
        <button type="submit">Finalizar Check-out</button>
    </form>
</div>

<script>
    const API_CHECKOUT_URL = 'http://localhost:5000/checkout';
    const feedbackDiv = document.getElementById('feedback');
    const form = document.getElementById('checkoutForm');

    function exibirFeedback(mensagem, tipo) {
        feedbackDiv.className = ''; 
        feedbackDiv.classList.add(tipo);
        feedbackDiv.innerHTML = mensagem;
    }

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const identificador = document.getElementById('identificador').value.trim();
        let dadosCheckout = {};

        // Tentativa de dedu√ß√£o do identificador
        if (!isNaN(parseInt(identificador)) && identificador.length <= 3) {
            // Se for um n√∫mero pequeno (ex: 101, 201), trata como id_quarto
            dadosCheckout = { id_quarto: parseInt(identificador) };
        } else if (identificador) {
            // Se for um n√∫mero maior ou string (ex: ID da Reserva, ou outro formato), trata como id_reserva
            // O Back-end deve ser robusto para tratar a entrada.
            dadosCheckout = { id_reserva: identificador };
        } else {
            exibirFeedback('Erro: Identificador n√£o pode ser vazio.', 'erro');
            return;
        }

        exibirFeedback('Enviando solicita√ß√£o de Check-out ao Servidor Jussara API...', 'alerta');

        // Envia os dados via POST para o endpoint /checkout
        fetch(API_CHECKOUT_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dadosCheckout)
        })
        .then(response => response.json().then(data => ({ status: response.status, body: data })))
        .then(({ status, body }) => {
            
            if (status === 200) {
                // Sucesso (Status 200 OK)
                exibirFeedback(`‚úÖ CHECK-OUT FINALIZADO! Quarto ${body.id_quarto_finalizado}. Valor Final: R$ ${body.valor_final.toFixed(2)}.`, 'sucesso');
                form.reset(); 
                
            } else if (status === 404) {
                // N√£o Encontrado
                exibirFeedback(`‚ùå FALHA: ${body.mensagem} (Status 404). Nenhuma reserva ativa encontrada.`, 'erro');
            
            } else {
                // Outros erros
                exibirFeedback(`‚ùå ERRO NO SERVIDOR: ${body.mensagem} (${status}).`, 'erro');
            }
        })
        .catch(error => {
            console.error('Erro de Rede/Conex√£o:', error);
            exibirFeedback('‚ùå ERRO CR√çTICO: N√£o foi poss√≠vel conectar ao Servidor Jussara (API).', 'erro');
        });
    });

</script>

</body>
</html>
